<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
	crossorigin="anonymous">

<title>Beauf King</title>
<style>
body {
	background-color: #e5e5e5;
}
</style>
</head>
<body
	class="d-flex flex-column justify-content-center align-items-center min-vh-100 text-center"
	style="background-color: #e5e5e5;">

	<!-- Logo Section -->
	<div class="container mb-5">
		<div class="row justify-content-center text-align-center">
			<div class="col-lg-4">
				<!-- logo -->
				<img alt="logo" src="images/logo.png" class="d-block mx-auto"
					width="80%">
			</div>
		</div>
	</div>

	<!-- Main Section -->
	<div class="container mb-5">
		<div class="row justify-content-center">
			<div class="col-lg-4">
				<!-- Main Title -->
				<h1 class="mb-3">Beauf King</h1>

				<!-- Blockquote -->
				<blockquote class="blockquote mb-4">
					<p>
						<em>Qui est le plus gros des beaufs ?</em>
					</p>
				</blockquote>
			</div>
		</div>
	</div>

	<!-- Best Beauf Section -->
	<h2 class="mb-3" style="color: #f60000;">Le roi des beaufs</h2>
	<div class="container mb-5"
		style="background-image: url('images/crown.png'); background-size: cover; background-position: center; background-repeat: no-repeat; padding: 20px;">
		<div class="row justify-content-center">
			<div class="col-lg-4 text-center">
				<img class="rounded-circle mb-3" width="140" height="140"
					alt="best player image" th:src="${best.imagePath}">
				<div
					style="display: flex; align-items: center; justify-content: center; gap: 10px; margin: 1em;">
					<h2 th:text="${best.name}" style="margin: 0;">Best beauf</h2>
					<p th:text="${best.score}"
						style="background-color: #f60000; color: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; margin: 0; padding: 1em;">
						<b>score</b>
					</p>
				</div>
				<form action="#" th:action="@{'player/vote/' + ${best.id}}"
					method="post">
					<input type="submit"
						style="background-color: #f60000; color: white; margin: 1em;"
						class="btn btn-secondary" value="Vote pour le king">
				</form>
			</div>
		</div>
	</div>

	<!-- Player List Section -->
	<div class="container">
		<h3 class="mb-4">Les autres beaufs</h3>
		<div class="row justify-content-center">
			<div th:each="player : ${players}" class="col-lg-4 mb-4 text-center">
				<img class="rounded-circle mb-2" width="140" height="140"
					alt="player image" th:src="${player.imagePath}">
				<div
					style="display: flex; align-items: center; justify-content: center; gap: 10px; margin: 1em;">
					<h2 th:text="${player.name}" style="margin: 0;">Player</h2>
					<p th:text="${player.score}"
						style="background-color: #0c6bba; color: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; margin: 0; padding: 1em;">
						<b>score</b>
					</p>
				</div>
				<form action="#" th:action="@{'player/vote/' + ${player.id}}"
					method="post">
					<input type="submit"
						style="background-color: #0c6bba; color: white; margin: 1em;"
						class="btn btn-secondary" value="Voter">
				</form>
			</div>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>



</body>

</html>
