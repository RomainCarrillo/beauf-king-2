<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
	crossorigin="anonymous">

<title>Beauf King</title>
<style>
body {
	background-color: #e5e5e5;
}
</style>
</head>
<body
	class="d-flex flex-column justify-content-center align-items-center min-vh-100 text-center"
	style="background-color: #e5e5e5;">

	<!-- Logo Section -->
	<div class="container mb-5">
		<div class="row justify-content-center text-align-center">
			<div class="col-lg-4">
				<!-- logo -->
				<img alt="logo" src="images/logo.png" class="d-block mx-auto" width="80%">
			</div>
		</div>
	</div>

	<!-- Main Section -->
	<div class="container mb-5">
		<div class="row justify-content-center">
			<div class="col-lg-4">
				<!-- Main Title -->
				<h1 class="mb-3">Beauf King</h1>

				<!-- Blockquote -->
				<blockquote class="blockquote mb-4">
					<p>Qui sera le plus gros beauf ?</p>
				</blockquote>
			</div>
		</div>
	</div>

	<!-- Best Beauf Section -->
	<div class="container mb-5">
		<div class="row justify-content-center">
			<div class="col-lg-4">
				<h2 class="mb-3">Plus gros beauf du moment :</h2>
				<img class="rounded-circle mb-3" width="140" height="140"
					alt="best player image" th:src="${best.imagePath}">
				<h2 th:text="${best.name}">Best beauf</h2>
				<p th:text="${best.score} + ' points'">score</p>
			</div>
		</div>
	</div>

	<!-- Player List Section -->
	<div class="container">
		<h3 class="mb-4">Qui a dit une connerie ?</h3>
		<div class="row justify-content-center">
			<div th:each="player : ${players}" class="col-lg-4 mb-4 text-center">
				<img class="rounded-circle mb-2" width="140" height="140"
					alt="player image" th:src="${player.imagePath}">
				<h2 class="fw-normal mb-1" th:text="${player.name}">Name</h2>
				<p th:text="${player.score} + ' points'">Score</p>
					<form  action="#" th:action="@{'player/vote/' + ${player.id}}" method="post">
					<input type="submit" class="btn btn-secondary" value="submit">
					</form>
			</div>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>



</body>

</html>
